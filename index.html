<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>List Tool</title>
</head>

<body>
    <header class="container-fluid bg-dark h-25 text-center">
        <div class="row h-100 align-items-center">
            <div class="col">
                <h1 class="text-white">List Master 3001
                </h1>
                <!-- TODO change button to a form for list data entry -->
                <button onclick="app.listController.addList()" class="btn btn-primary">Create list</button>
            </div>
        </div>
    </header>

    <main class="container-fluid h-75 bg-secondary">
        <div class="row p-3 justify-content-around" id="lists">
            <!-- put dynamic lists from template here -->
            <div class="col-5 mt-3 p-3 border rounded bg-info">
                <h1 class="text-center border-bottom">Test List</h1>
                <form onsubmit="app.listController.addList(event)">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter list name" />
                    </div>
                </form>
            </div>


    </main>

    <script src="app/main.js" type="module"></script>
</body>

</html>
