<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>List Tool</title>
</head>

<body>
    <header class="container-fluid bg-dark h-25 text-center">
        <div class="row h-100 align-items-center">
            <div class="col">
                <h1 class="text-white mt-2 mb-2 align-vertical-center">List Master 3001
                </h1>
            </div>
        </div>
    </header>

    <main class="container-fluid h-75 bg-secondary">
        <!-- this row/col is for the create list object -->
        <div class="row h-100 p-3">
            <div class="col-12 col-md-5">
                <form onsubmit="app.listController.addList(event)">
                    <div class="form-group">
                        <label class="text-white" for="name">Need a new list?</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter list name" />
                    </div>
                    <button type="submit" class="btn btn-primary">Create list</button>
                </form>
            </div>
        </div>
        <div class="row p-3 justify-md-content-left" id="lists">
            <!-- put dynamic lists from template here -->

        </div>
    </main>
    <!-- <footer></footer> -->


    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
